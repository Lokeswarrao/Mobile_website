<!DOCTYPE html>
<html>
    <head>
        <title>MJ Mobiles</title>
        <link rel="stylesheet" href="./Css/style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" alt="#">
                </div>
                <div class="nav_link">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="info">
                <div class="overlay"></div>
                <img src="./images/mobile.png" class="Mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="./images/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="./images/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-Core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="./images/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>15.5'' Mini-Drop Fullscreen OLED Display</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="./images/battery.png">
                        <div>
                            <h1>Battery</h1>
                            <p>5000mAh, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control">
                <img src="./images/arrow.png" id="up">
                <h3>Features</h3>
                <img src="./images/arrow.png" id="down">
            </div>
        </div>
        <script src="./JS/index.js"></script>
    </body>
</html>
